<html>
	<head>
		<title>lezione 02 let, const, operatori e aritmetica</title>
	</head>
	<body>
		<h1 id="titolo_principale">lezione 02 let, const, operatori e aritmetica</h1>
		<p>Se usi chrome apri la finestra developer tools (..., altri strumenti, strumenti per sviluppatori).</p>
		<p>Per vedere cosa fa il javascript di esempio mostrare il tab console.</p>

		<script>

			"use strict";

			function myprint(s){
				console.log(s);
				document.getElementById('output_codice').innerHTML += s+"<br>";
			}

			window.addEventListener(
				'DOMContentLoaded', 
				function(event){
					myprint('DOM fully loaded and parsed');

					myprint("lezione 02 let, const, operatori e aritmetica");

					myprint("<strong>ora inseriamo un gatto:</strong>");

					myprint("<img id=\"animale\" src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/VAN_CAT.png/220px-VAN_CAT.png\">")

					alert("chiudimi per continuare");

					myprint("nella immagine di prima sostituiamo il gatto con i cani..");

					let animale = document.getElementById("animale");
					animale.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Greenland_467_%2835130903436%29.jpg/220px-Greenland_467_%2835130903436%29.jpg";
				}
			);

		</script>

		<h2 id="titolo_2">Output del programma</h2>
		<div id="output_codice"></div>
	</body>
</html>
