<html>
	<head>
		<title>lezione 02 let, const, operatori e aritmetica</title>
	</head>
	<body>
		<h1 id="titolo_principale">lezione 02 let, const, operatori e aritmetica</h1>
		<p>Se usi chrome apri la finestra developer tools (..., altri strumenti, strumenti per sviluppatori).</p>
		<p>Per vedere cosa fa il javascript di esempio mostrare il tab console.</p>

		<script>

			"use strict";

			function myprint(s){
				console.log(s);
				document.getElementById('output_codice').innerHTML += s+"<br>";
			}

			window.addEventListener(
				'DOMContentLoaded', 
				function(event){
					myprint('DOM fully loaded and parsed');

					myprint("lezione 02 let, const, operatori e aritmetica");

					myprint("<strong>ora inseriamo un gatto:</strong>");

					myprint("<img id=\"animale\" src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/VAN_CAT.png/220px-VAN_CAT.png\">")

					alert("chiudimi per continuare");

					myprint("nella immagine di prima sostituiamo il gatto con i cani..");

					let animale = document.getElementById("animale");
					animale.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Greenland_467_%2835130903436%29.jpg/220px-Greenland_467_%2835130903436%29.jpg";
				
				  let comp1 = ( 1 == "1" );		// operatore di comparazione lasco/ ovvero prima uniforma i tipi e poi compara
					myprint("comp1 = "+comp1);

					let comp2 = ( 2 === "2" );	// operatore rigido di comparazione / NON trasforma e compara se tipi e valore coincidono
					myprint("comp2 = "+comp2);

					let comp3 = ( 3 == "3.0000000000000000000000000000000000000001" );  // caso strano dovuto ad erroe approssimazione
					myprint("comp3 = "+comp3);

					let comp4 = ( 4 === 4.0000000000000000000000000001 ); // come precedente anche con comparazione tipata
					myprint("comp4 = "+comp4);

					myprint("operatori aritmetici");
					myprint("4+2="+(4+2));
					myprint("4-2="+(4-2));
					myprint("4*2="+(4*2));
					myprint("4/2="+(4/2));
					myprint("4**2="+(4**2));	// potenza
					myprint("15%9="+(15%9));	// modulo
					
					let v=15;	// incremento e decremento postposto
					myprint("(v=15) v++=" + (v++));
					myprint("v--=" +(v--));
					myprint("v=" + v);

					v=15;	// incremento e decremento anteposto
					myprint("(v=15) ++v=" + (++v));
					myprint("--v=" + (--v));

					// operatori logici booleani
					// logica predicativa:
					// 1) NOT (negazione VERO > FALSO e viceversa)
					// 2) AND (TUTTE VERE => VERO)
					// 3) OR (ALMENO UNA VERA => VERO)

					let l1 = 5, l2 = 10;
					myprint("l1 < l2 : " + ( l1< l2));
					myprint("!(l1 < l2) : " + !( l1< l2));
					myprint("( l1< l2 && l1 >100) : " + ( l1< l2 && l1 >100));
					myprint("( l1< l2 && l1 <100) : " + ( l1< l2 && l1 <100));
					myprint("( l1< l2 || l1 >100) : " + ( l1< l2 || l1 >100));

					// operatori bitwise
					let b1=13, b2=14;
					myprint("b1 = "+ b1);
					myprint("b2 = "+ b2);
					myprint("~b1 = "+ ~b1);
					myprint("b1|b2 = "+ (b1|b2));
					myprint("b1&b2 = "+ (b1&b2));

					// Math libreria, oggetto che fornisce strumenti matematici avanzati
					myprint(Math.PI);
					// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math?retiredLocale=it

					myprint("Math.random() = "+Math.random());
					myprint("Math.cos(Math.PI) = "+Math.cos(Math.PI));
				}
			);

		</script>

		<h2 id="titolo_2">Output del programma</h2>
		<div id="output_codice"></div>
	</body>
</html>
