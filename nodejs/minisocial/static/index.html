<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="minisocial">
    <meta name="author" content="Corso Javascript">
    <title>Minisocial</title>


    <!-- Bootstrap core CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link href="css/minisocial.css" rel="stylesheet">

		<meta name="theme-color" content="#7952b3">

  </head>
  <body class="d-flex flex-column h-100">
    
		<header>
			<!-- Fixed navbar -->
			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">minisocial</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarCollapse">
						<ul class="navbar-nav me-auto mb-2 mb-md-0">
							<li class="nav-item">
								<a class="nav-link refresh-thoughts" aria-current="page" href="#">Refresh Thoughts</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		
		<!-- Begin page content -->
		<main class="flex-shrink-0">
			<div class="container">
				<div class="input-group mb-3">
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
					<button class="btn btn-outline-secondary" type="button" id="button-save-thought">save</button>
				</div>
				<div class="input-group mb-3">
					<select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
						<option value="recent" selected>most recent first</option>
						<option value="appreciated">most appreciated first</option>
					</select>
				</div>
			</div>
			<div class="container" id="thoughts-container">
				<div class="thought-box">
					<figure class="text-center">
						<blockquote class="blockquote">
							<p>A well-known quote, contained in a blockquote element.</p>
						</blockquote>
						<figcaption class="blockquote-footer">
							Someone famous in <cite title="Source Title">Source Title</cite>
						</figcaption>
					</figure>
					<div class="appreciate-bar">
						<button type="button" class="btn btn-primary position-relative">
							appreciate
							<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
								36
								<span class="visually-hidden">appreciations</span>
							</span>
						</button>
					</div>
				</div>
			</div>
		</main>

		<footer class="footer mt-auto py-3 bg-light">
			<div class="container">
				<span class="text-muted">Corso di Javascript 2022.</span>
			</div>
		</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="js/minisocial.js"></script>

  </body>
</html>
